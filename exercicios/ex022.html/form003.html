<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de caixa de cadastro</h1>
    <form action="cadastro.php">

    <fieldset>
        <p> <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required placeholder="Seu nome"></p>
        <p>
        <label for="isobrenome">Sobrenome</label>
        <input type="text" name="Sobrenome" id="isobrenome" max="10" required placeholder="Seu Sobrenome">
        </p>
        
        <p>
        <label for="iemail">E-mail</label>
        <input type="email" name="email" id="iemail" required placeholder="Seu email">
        </p>
        <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
        </p>
    </fieldset>
<p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</p>










    </form>
</body>
</html>
